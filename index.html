<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
        <title>Boostrap lesson 8. homework</title>

        <style>
            .row > div {
                padding-top: 1rem;
                padding-bottom: 1rem;
                background-color: red;
                border: 1px solid white;
                text-align: center;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center mt-5 mb-5">Responsive Grid Layout</h1>

            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-2">1</div>
                    <div class="col-sm-6 col-md-4 col-lg-2">2</div>
                    <div class="col-sm-6 col-md-4 col-lg-2">3</div>
                    <div class="col-sm-6 col-md-4 col-lg-2">4</div>
                    <div class="col-sm-6 col-md-4 col-lg-2">5</div>
                    <div class="col-sm-6 col-md-4 col-lg-2">6</div>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <h2 class="text-center mt-5 mb-5">Responsive Grid Layout with Different Column Sizes</h2>

            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3">1</div>
                <div class="col-sm-6 col-md-4 col-lg-3">2</div>
                <div class="col-sm-6 col-md-4 col-lg-3">3</div>
                <div class="col-sm-6 col-md-4 col-lg-3">4</div>
            </div>
        </div>

        <!-- Botstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
